<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>github_recreation</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <header>
        <div id="hcontainer">
            <div id="headerleft">
                <span class="mega-octicon octicon-mark-github"></span>
                <div id="notificationbox">
                    <span class="octicon octicon-primitive-dot"></span>
                </div>
                <div class="command-bar">
                    <form class="cmd-form">
                    <input type="text" id="command-txtfield">
                    </form>
                </div>
            </div>
            <div id="headerright">
            </div>
        <div>
    </header>  
    <div id="bodycontainer">
        <div id="columnone"></div>
        <div id="columntwo">
            <div id="spacer"></div>
            <div id="navcontainer">
                <div id="contributions">
                    <a class="repotop" href="https://github.com/locomotes">
                        <span class="octicon octicon-diff-added"></span>
                        Contributions
                    </span>
                </div>
                <div id="repositories">
                    <a class="repotop" href="https://github.com/locomotes?tab=repositories">
                        <span class="octicon octicon-repo"></span>
                        Repositories
                    </a>
                </div>
                <div id="public">
                    <a class="repotop" href="https://github.com/locomotes?tab=activity">
                        <span class="octicon octicon-rss"></span>
                        Public activity
                    </a>
                </div>
                <div id="edit">
                    <span class="octicon octicon-pencil"></span>
                    Edit Profile
                </div>
            </div>
            <div id="midcontainer">
                <div id="newbutton">
                    <span class="octicon octicon-repo"></span>
                    New
                </div>
                <div id="rfcontainer">
                <ul class="repofilterer">
                    <li><a class="filterers" href="https://github.com/locomotes?tab=repositories">All</a></li>
                    <li><a class="filterers" href="https://github.com/locomotes?tab=repositories">Public</a></li>
                    <li><a class="filterers" href="https://github.com/locomotes?tab=repositories">Private</a></li>
                    <li><a class="filterers" href="https://github.com/locomotes?tab=repositories">Sources</a></li>
                    <li><a class="filterers" href="https://github.com/locomotes?tab=repositories">Forks</a></li>
                    <li><a class="filterers" href="https://github.com/locomotes?tab=repositories">Mirrors</a></li>
                </ul>
                </div>
                <div id="searchbutton">
                    Search
                </div>
                <div class="search-bar">
                    <div class="search-and-submit">
                      <input type="search" placeholder="Find a repository..." />
                    </div>
                </div>
            </div>
            <div class="results">
            </div>    
        </div>
    </div>
    <footer>
        <script type="text/template" id="sidebar_template">
            <img class="avatar" src="<%=avatar_url%>"/>
            <div id="profilename"><%=name%><div>
            <div id="username"><%=login%></div>
            <div id="vcarddetails">
                <span class="octicon octicon-clock"></span>
                <span class=joindate>Joined on </span>
                <%=created_at%>
            </div>
            <div id="vcardstats">
                <div class="statscontainer">
                    <a class="followers" href="https://github.com/locomotes/followers"><div class="topstats"><%=followers%></div></a>
                    <a class="followers" href="https://github.com/locomotes/followers"><div class="bottomstats">Followers</div></a>
                </div>
                <div class="statscontainertwo">
                    <a class="stars" href="https://github.com/stars"><div class="topstats">0</div></a>
                    <a class="stars" href="https://github.com/stars"><div class="bottomstats">Starred</div></a>
                </div>
                <div class="statscontainerthree">
                    <a class="following" href="https://github.com/locomotes/following"><div class="topstats"><%=following%></div></a>
                    <a class="following" href="https://github.com/locomotes/following"><div class="bottomstats">Following</div></a>
                </div>
            </div>
        </script>
        <script type="text/template" id="repos">
            <span class="mega-octicon octicon-repo"></span>
            <div id="repoleft">
                <a class="repolinks" href="https://github.com/locomotes/<%=name%>"><%=name%></a>
                <div id="repoupdate">Last Updated <%=updated_at%></div>
            </div>
            <span class="reporight">
                <span id="repolang"><%=language%></span>
                <span class="octicon octicon-star"></span>
                <span id="repostar"><%=stargazers_count%></span>
                <span class="octicon octicon-git-branch"></span>
                <span id="repofork"><%=forks_count%></span>
            </span>
            <div id="repoline"><hr></div>
        </script>
    </footer>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/ghrepo.js"></script>
        <script src="scripts/user.js"></script>
        <script src="scripts/secret.js"></script>
        <script src="scripts/main.js"></script>
        

        <!-- endbuild -->
</body>
</html>
